<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品一覧ページ</title>
</head>
<body>
<h1>
    商品一覧
</h1>
<table>
    <tr>
        <th>id</th>
        <th>名前</th>
        <th>値段</th>
    </tr>
    <tr th:each="product : ${products}">
        <td><a  th:text="${product.id}"  th:href="'product/' + ${product.id}"></a></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
    </tr>
</table>
</body>
</html>
